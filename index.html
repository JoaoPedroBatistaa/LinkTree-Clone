<!DOCTYPE html>

  <html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radical Bike Links</title>
    <link rel="website icon" href="./assets/logo.jpg">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header>
      <div class="share-button" link="https://radicalbike-links.vercel.app/">
        <img src="./assets/upload.png" alt="Share icon">
      </div>
    </header>

    <div class="container">
      <div class="image-container">
        <img src="./assets/logo.png" alt="logo Radical Bike">
      </div>

      <a class="ig" href="https://www.instagram.com/radicalbikedtna/">@radicalbikedtna</a>

      <a class="tile" href="https://goo.gl/maps/TcKEVEL8ZWKDtZ64A">
        <div class="icon">
          <img src="./assets/google-maps.png" alt="Ícone localização">
        </div>
        <p>Nossa localização</p>
        <div class="tile-share-button" link="https://goo.gl/maps/TcKEVEL8ZWKDtZ64A">
          <img src="./assets/upload-white.png" alt="Share icon">
        </div>
      </a>

      <a class="tile" href="https://contate.me/radical-jeferson">
        <div class="icon">
          <img src="./assets/whatsapp.png" alt="WhatsApp logo">
        </div>
        <p>Entre em contato | Jeferson</p>
        <div class="tile-share-button" link="https://contate.me/radical-jeferson">
          <img src="./assets/upload-white.png" alt="WhatsApp logo">
        </div>
      </a>
      
      <a class="tile" href="https://contate.me/radical-arthur">
        <div class="icon">
          <img src="./assets/whatsapp.png" alt="WhatsApp logo">
        </div>
        <p>Entre em contato | Arthur</p>
        <div class="tile-share-button" link="https://contate.me/radical-arthur">
          <img src="./assets/upload-white.png" alt="Share icon">
        </div>
      </a>
      
      <a class="tile" href="https://www.instagram.com/jeferson.otavio94/">
        <div class="icon">
          <img src="./assets/instagram.png" alt="Instagram logo">
        </div>
        <p>Instagram | Jeferson</p>
        <div class="tile-share-button" link="https://www.instagram.com/jeferson.otavio94/">
          <img src="./assets/upload-white.png" alt="Instagram logo">
        </div>
      </a>
      
      <a class="tile" href="https://instagram.com/arthur_junio25?igshid=YmMyMTA2M2Y=">
        <div class="icon">
          <img src="./assets/instagram.png" alt="Instagram logo">
        </div>
        <p>Instagram | Arthur</p>
        <div class="tile-share-button" link="https://instagram.com/arthur_junio25?igshid=YmMyMTA2M2Y=">
          <img src="./assets/upload-white.png" alt="Share icon">
        </div>
      </a>
    </div>

  </body>

  <footer>
    <p>Radical Bike Diamantina ©</p>
  </footer>

  <script src="./scripts.js"></script>

</html>
