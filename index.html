<!DOCTYPE html>

  <html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batista Links</title>
    <link rel="website icon" href="./assets/link.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header>
      <div class="share-button" link="https://jpbatista-links.vercel.app/">
        <img src="./assets/upload.png" alt="Share icon">
      </div>
    </header>

    <div class="container">
      <div class="image-container">
        <img src="./assets/logo.jpg" alt="João Pedro Batista">
      </div>

      <h1>@jpbatista.s</h1>

      <a class="tile" href="https://www.linkedin.com/in/jo%C3%A3o-pedro-batista-b92a0821b/">
        <div class="icon">
          <img src="./assets/linkedin.png" alt="LinkedIn logo">
        </div>
        <p>LinkedIn</p>
        <div class="tile-share-button" link="https://www.linkedin.com/in/jo%C3%A3o-pedro-batista-b92a0821b/">
          <img src="./assets/upload-white.png" alt="Share icon">
        </div>
      </a>
      <a class="tile" href="https://github.com/JoaoPedroBatistaa">
        <div class="icon">
          <img src="./assets/github.png" alt="GitHub logo">
        </div>
        <p>GitHub</p>
        <div class="tile-share-button" link="https://github.com/JoaoPedroBatistaa">
          <img src="./assets/upload-white.png" alt="Share icon">
        </div>
      </a>
      <a class="tile" href="https://www.contate.me/jpbatista">
        <div class="icon">
          <img src="./assets/whatsapp.png" alt="WhatsApp logo">
        </div>
        <p>Entre em contato</p>
        <div class="tile-share-button" link="https://www.contate.me/jpbatista">
          <img src="./assets/upload-white.png" alt="Share icon">
        </div>
      </a>
    </div>

  </body>

  <footer>
    <p>João Pedro Batista | Full Stack Developer</p>
  </footer>

  <script src="./scripts.js"></script>

</html>
